<div class="overview panel" data-title="站点概览">
	<div class="author" itemprop="author" itemscope itemtype>
		<img class="image" itemprop="image" alt="{$user_info.nickname}" data-src="{$user_info.headimg}">
		<p class="name" itemprop="name">{$user_info.nickname}</p>
		<div class="description" itemprop="description">{$user_info.describe}</div>
	</div>
	<nav class="state">
		<div class="item posts">
			<a href="/archives">
				<span class="count">{$news_count}</span>
				<span class="name">文章</span>
			</a>
		</div>
		<div class="item categories">
			<a href="/category">
				<span class="count">{$news_category_count}</span>
				<span class="name">分类</span>
			</a>
		</div>
		<div class="item tags">
			<a href="/tag">
				<span class="count">{$news_mark_count}</span>
				<span class="name">标签</span>
			</a>
		</div>
	</nav>
	<div class="social">
		{foreach $user_info.extra as $key => $value}
		<span class="exturl item {$value.sign}" data-url="{$value.addressBase64}" title="{$value.address}"><i class="ic i-{$value.class}"></i></span>
		{/foreach}
	</div>
	{include file="common/menu" /}
</div>
